<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Destructuring</title>
</head>

<body>
  <h1>Destructuring Lectures.</h1>

  <script>
    // arrow function
    const square = (x) => x * x;
    console.log(square(3));

    //
    function sqr(x) {
      return x * x;
    }
    console.log(sqr(5));

    //
    function sum() {
      let total = 0;
      for (let i = 0; i < arguments.length; i++) {
        total = total + arguments[i];
      }
      return total;
    }
    console.log(sum(3, 4, 5));
    ///

    const Sum = (...args) => {
      console.log(args);
    };
    Sum(23, 34, 45, 56, 67, 78);

    ///

    const sum2 = (...args) => {
      return args.reduce((accu, curr) => accu + curr);
    };
    console.log(sum2(12, 13));

    ///

    function something() {
      console.log(this);
    }
    something();

    ///
    person = {
      name: "mostafa",
      age: 34,
      country: "Afg",
      getInfo() {
        return `I am ${this.name}, ${this.age} yearsold, and from ${
          this.country
          }`;
      }
    };
    console.log(person.getInfo());

    // DESTRUCTURING
    const names = ["mostafa", "husham", "masood", "evens"];
    let [firstPerson, secondPerson, thirdPerson, forthPerson] = names;
    console.log(firstPerson);
    console.log(secondPerson);
    console.log(names);

    const Nums = [1, 2, 3];
    let [num1, num2, num3] = Nums;
    console.log(num1, num2, num3);
    //
    const countries = [
      "Finland",
      "Estonia",
      " Sweden",
      "Norway",
      "Denmark",
      "Iceland",
      "England",
      "Germany",
      "Italy"
    ];
    let [fi, es, sw, no, de, ic] = countries;
    console.log(fi, sw, no, es, ic, de);

    // Destructuring Object

    const rectangle = {
      width: 20,
      height: 12,
      area: 240,
      parameters: 80
    };
    console.log(rectangle["width"]);
    let { width: w, height: h, area: a, parameters:p } = rectangle;
    //   console.log(width, height, area);
    console.log(`width = ${w},and height = ${h},so the area is ${a} and the parameter is ${p}.`);

    function calcArea(obj){
      return obj.height * obj.width;
    }
    console.log(calcArea(rectangle));

    
    //
    function perimeter(obj) {
      return 2 * (obj.width + obj.height);
    }
    console.log(perimeter(rectangle));
    ///
    function periMeter({ width, height }) {
      return 2 * (width + height);
    }
    console.log(periMeter(rectangle));
    
    //  18mar19
    const Fnames = ['mostafa', 'rohy', 'niini'];
    let [firstone,secondone,thirdone] = Fnames;
    console.log(secondone);


    const mixedArr=[['david','john','Mack'],[34,45,23]];
    let[[D,J,M], ages]= mixedArr;
    console.log(D);
    console.log(M);
    console.log(J);
    console.log(ages);


// merge two arrays
    const No1=[1,2,3];
    const No2=[40,50,60];
    const Nos= [...No1, ...No2];
    console.log(Nos);
    

  </script>
</body>

</html>
